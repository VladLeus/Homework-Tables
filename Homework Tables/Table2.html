<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework second table</title>
  <style>
    table{
      border-collapse: collapse;
    }
    table, th, td{
      border: 1px solid;
    }
    caption{
      text-align: center;
    }
    th, td{
      width: 70px;
      height: 25px;
      text-align: center;
    }
    table{
      height: 150px;
    }
  </style>
</head>
<body>
<table>
  <caption>
    Time Table
  </caption>
  <tr>
    <th rowspan="6">
      Hours
    </th>
    <th>
      Mon
    </th>
    <th>
      Tue
    </th>
    <th>
      Wed
    </th>
    <th>
      Thu
    </th>
    <th>
      Fri
    </th>
  </tr>
  <tr>
    <td>
      Science
    </td>
    <td>
      Math
    </td>
    <td>
      Science
    </td>
    <td>
      Math
    </td>
    <td>
      Arts
    </td>
  </tr>
  <tr>
    <td>
      Social
    </td>
    <td>
      History
    </td>
    <td>
      English
    </td>
    <td>
      Social
    </td>
    <td>
      Sports
    </td>
  </tr>
  <tr>
    <th colspan="5">
      Lunch
    </th>
  </tr>
  <tr>
    <td>
      Science
    </td>
    <td>
      Maths
    </td>
    <td>
      Science
    </td>
    <td>
      Math
    </td>
    <td rowspan="2">
      Project
    </td>
  </tr>
  <tr>
    <td>
      Social
    </td>
    <td>
      History
    </td>
    <td>
      English
    </td>
    <td>
      Social
    </td>
  </tr>
</table>
</body>
</html>
