<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework first table</title>
  <style>
    table{
      border-collapse: collapse;
    }
    table, th, td{
      border: 1px solid;
    }
    th, td{
      width: 110px;
      height: 30px;
    }
    caption{
      text-align: center;
    }
    .center{
      vertical-align: center;
    }
  </style>
</head>
<body>
<table>
  <caption>
    <dfn>
      A test table with merged cells
    </dfn>
  </caption>
  <thead>
  <tr>
    <th colspan="2" rowspan="2">
    </th>
    <th colspan="2">
      Average
    </th>
    <th colspan="2" rowspan="2" class="center">
      Red eyes
    </th>
  </tr>
  <tr>
    <th>
      height
    </th>
    <th>
      weight
    </th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th colspan="2">
      Males
    </th>
    <td>
      1.9
    </td>
    <td>
      0.003
    </td>
    <td>
      40%
    </td>
  </tr>
  <tr>
    <th colspan="2">
      Female
    </th>
    <td>
      1.7
    </td>
    <td>
      0.002
    </td>
    <td>
      43%
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
