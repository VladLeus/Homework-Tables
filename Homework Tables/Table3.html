<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework the third table</title>
  <style>
    table{
      border-collapse: collapse;
      width: 100%;
      height: 300px;
    }
    table, td{
      border: 1px solid;
    }
    table{
      width: 100%;
    }

  </style>
</head>
<body>
<table>
  <tbody>
  <tr>
    <td colspan="8" rowspan="2"></td>
    <td rowspan="2"></td>
    <td colspan="3" rowspan="4"></td>
  </tr>
  <tr>
    <td colspan="3"></td>
    <td rowspan="3"></td>
    <td colspan="2"></td>
    <td></td>
  </tr>
  <tr>
    <td colspan="3" rowspan="3"></td>
    <td colspan="2" rowspan="2"></td>
    <td rowspan="2"></td>
  </tr>
  <tr>
    <td colspan="4"></td>
    <td colspan="3"></td>
  </tr>
  <tr>
    <td colspan="3" rowspan="2"></td>
    <td rowspan="2"></td>
    <td colspan="8" rowspan="2"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
